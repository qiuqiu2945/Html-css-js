<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>输出</title>
	</head>
	<body>
		<h1 id="demo">输出练习</h1>
		<button type="button" onclick = "myFunc()">点我</button>
		<script>
			//-----------1  alert()方法
			window.alert("hello by alert!");
			
			//-----------2  document.write()方法
			document.write("<p>你好啊</p>");
			//点击button后调用函数myFunc，向页面写入时间，覆盖原页面。
			function myFunc() {
				document.write(Date());
			}
			
			//-----------3  innerHTML方法
			//通过标签id改变表签内容！
			document.getElementById('demo').innerHTML = "改变输出练习";
			
			//-----------4  console.log()方法
			console.log(5+6);
			
			
		</script>
	</body>
</html>
