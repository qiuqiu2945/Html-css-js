<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新建函数初级</title>
	</head>
	<body>
		<script type="text/javascript">
			//-------1 function关键字新建函数
			function myFunc1(){
				alert("hello func-1");
			}
			myFunc1();
			//-------2 表达式
			var myFunc2 = function (a, b){	return a * b; };
			var res = myFunc2(3, 4);
			alert(res);
			//-------3 Function()构造函数
			var myFunc3 = new Function("a", "b", "return a + b");
			alert(myFunc3(3, 4));
		</script>
	</body>
</html>
