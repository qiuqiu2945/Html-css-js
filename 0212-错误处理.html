<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>错误处理</title>
	</head>
	<body>
		<p>测试输入是否是0-100之间的数字</p>
		<input type="text" id='inputs'>
		<button type="button" id='subTest' onclick="testNum()">提交测试</button>
		<p id='errors'></p>
		<script type="text/javascript">
			function testNum(){
				document.getElementById('errors').innerHTML = "";
				var txt = document.getElementById('inputs').value;
				console.log(Number(txt));
				try{
					if(txt == "") throw "null";
					if(Number(txt)<0) throw "too small";
					if(Number(txt)>100) throw "too big";
					if(isNaN(txt)) throw "not a Number";
				}catch(err){
					if(confirm(txt)){
						alert("!!");		//带有确认框，如果点击确认，则会执行代码，否则不执行，可以在此设置确认或取消的跳转界面。
					}
					document.getElementById('errors').innerHTML = "错误：" + err + ".";
				}
				finally {
					document.getElementById('inputs').value = "";	//清空输入框
				}
			}
			
		</script>
	</body>
</html>
