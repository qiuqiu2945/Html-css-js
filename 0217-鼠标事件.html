<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标事件</title>
		<style type="text/css">
			.box{
				border: #000000 solid 1px;
				width: 500px;
				height: 200px;
				text-align: center;
			}
			button{
				cursor: pointer;
			}
			p{
				cursor: pointer;
				margin: auto;
				width: 150px;
				border: #000000 solid 1px;
				background-color: #A9A9A9;
			}
		</style>
	</head>
	<body>
		<div class="box" id="myDiv">
			<button type="button" id="myBtn0">点击</button>
			<button type="button" id="myBtn1">分解</button>
			<p>over:<span id="demo">
			</span></p>
			<p>out:<span id="demo1">
			</span></p>
			<p>move:<span id="demo2">
			</span></p>
			<p>enter:<span id="demo3">
				
			</span></p>
			<p>leave:<span id="demo4">
				
			</span></p>
		</div>
		
		<script type="text/javascript">
			var btn0 = document.getElementById("myBtn0");
			var btn1 = document.getElementById("myBtn1");
			//单击时的事件捕获执行顺序为 mousedown -> mouseup -> click, mousedown/up 不分左右键
			btn1.onmousedown = function(){
				btn1.innerHTML = "down";
			}
			btn1.onmouseup = function(){
				btn1.innerHTML = "up";
			}
			btn0.onclick = function(){
				btn0.innerHTML = "单击";
			}
			btn0.oncontextmenu = function(){
				btn0.innerHTML = "右键";
			}
			btn0.ondblclick = function(){
				btn0.innerHTML = "双击";
			}
			//enter和leave配对使用，不支持冒泡；
			//over和out配对使用，支持冒泡。
			var x = 0;
			var box = document.getElementById('myDiv');
			var tagP = document.getElementById('demo');
			//enter
			box.onmouseenter = function(){
				document.getElementById('demo3').innerHTML = ++x;
			}
			var y = 0;
			//leave
			box.onmouseleave = function(){
				document.getElementById('demo4').innerHTML = ++y;
			}
			var z = 0;
			//relatedTarget属性，over事件时指向离开的节点，out事件指向进入的节点。
			//over
			box.onmouseover = function(e){
				document.getElementById('demo').innerHTML = ++z;
				console.log("over 离开 " + e.relatedTarget.tagName);
			}
			var w = 0;
			//out
			box.onmouseout = function(e){
				document.getElementById('demo1').innerHTML = ++w;
				console.log("out 进入 " + e.relatedTarget.tagName);
			}
			var v = 0;
			//move
			box.onmousemove = function(e){
				document.getElementById('demo2').innerHTML = ++v;
				//clientX和clientY表示鼠标当前坐标。
				document.getElementById('demo2').innerHTML += " (" + e.clientX + ", " + e.clientY + ")";	
			}
		</script>
	</body>
</html>
