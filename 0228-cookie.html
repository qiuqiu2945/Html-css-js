	<body onload="checkCookie()">

		<script type="text/javascript">
			//删除cookie
			function deleteCookie(){
				var d = new Date(0);
				var expire = "expire=" + d.toGMTString();
				document.cookie = "name=;" + expire;
				alert("delete");
			}
			//存储cookie的函数
			function storeCookie(cName){
				var name = "name=" + cName;
				var d = new Date();
				d.setTime(d.getTime() + 30*24*60*60*1000);
				var expire = "expire=" + d.toGMTString();
				document.cookie = name + "; " + expire;
				alert(name+";"+expire);
			}
			//获取cookie
			function getCookie(){
				let name = document.cookie.split(';');
				return name[0];
			}
			//检查cookie
			function checkCookie(){
				var name = getCookie();
				if(name!=""){
					alert('welcome back ' + name);
				}else{
					name = prompt("input name");
					if(name!="" && name!=undefined){
						storeCookie(name);
						alert("welcome " + name);
					}
				}
			}
