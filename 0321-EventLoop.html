<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			console.log(1);
			setTimeout(function(){
				console.log(2);
				new Promise(function(resolve){
					console.log(3);
					setTimeout(function(){
						console.log(4);
					});
					resolve();
				}).then(function(){
					console.log(5);
				});
			});
			new Promise(function(resolve){
					console.log(6);
					setTimeout(function(){
						console.log(7);
					});
					resolve();
				}).then(function(){
					console.log(8);
				});
			console.log(9);
		</script>
	</body>
</html>
